<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

   <link rel="stylesheet" href="style.css">

   <title>calculadora</title>
</head>

<body>
   <main>
      <h1 class="titulo">CALCULADORA</h1>
      <div class="fundo-tabela">
         <div class="cabecalhoTabela">
            <div class="ligDesl">
               <button onclick="on()" class="bnt-liga">Liga</button>
               <button onclick="off()" class="bnt-desliga">Desl</button>
           </div>
            <div class="bnt-paragrafo">
               <p class="paragrafo">Mateus</p>
            </div>
            <input type="text" id="inputCampo">

         </div>

         <table class="tabela-digitos">

            <tr>
               <td><button class="botao" id="bntGreen" onclick="reset()">C</button></td>
               <td><button class="botao" id="bntBlue" onclick="apagar()">DEL</button>
               </td>
               <td><button class="botao" id="bntBlue" onclick="inserir('/')">/</button></td>
               <td><button class="botao" id="bntBlue" onclick="inserir('*')">X</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="inserir(7)">7</button></td>
               <td><button class="botao" onclick="inserir(8)">8</button></td>
               <td><button class="botao" onclick="inserir(9)">9</button></td>
               <td><button class="botao" id="bntBlue" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="inserir(4)">4</button></td>
               <td><button class="botao" onclick="inserir(5)">5</button></td>
               <td><button class="botao" onclick="inserir(6)">6</button></td>
               <td><button class="botao" id="bntBlue" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="inserir(1)">1</button></td>
               <td><button class="botao" onclick="inserir(2)">2</button></td>
               <td><button class="botao" onclick="inserir(3)">3</button></td>
               <td rowspan="2"><button class="botao" id="bntDarkBlue" onclick="calcular()">=</button></td>
            </tr>
            <tr>
               <td colspan="2"><button class="botao" id="bntZero" onclick="inserir('0')">0</button></td>
               <td><button class="botao" onclick="inserir('.')">.</button></td>

            </tr>

         </table>
      </div>
   </main>
   
   <script src="script.js"></script>
</body>

</html>
